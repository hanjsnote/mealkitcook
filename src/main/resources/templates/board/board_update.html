<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <link rel="stylesheet" type="text/css" href="/css/board.css">
</head>

<!--사용자 CSS 추가-->
<th:block layout:fragment="css">
    <style>
.logo2{
  text-align: left;
width:100%;
}
.form_wrap{
    width: 460px;
margin-left: 10%;
}



    </style>
</th:block>

<div layout:fragment="content">

    <div class="wrap">
        <div class="logo">
            <h1>QnA</h1>
        </div>
        <hr color="gray">

        <div class="contents">

            <div class="side_bar">
                <ul>
                    <li><a th:href="@{/board/board_list}" style="text-decoration:none; color:black;">Q&A 리스트</a></li>
                    <li><a th:href="@{/post}" style="text-decoration:none; color:black;">Q&A 쓰기</a></li>
                </ul>
            </div>

            <div class="contents1">
                <body>
                <div class="logo2">
                    고객님의 질문에 대해서 운영자가 1:1 답변을 드립니다
                    <hr color="gray" width="100%">
                </div>

                <form th:action="@{'/board/edit/' + ${boardDto.id}}" method="post">
                    <input type="hidden" name="_method" value="put"/>
                    <input type="hidden" name="id" th:value="${boardDto.id}"/>

                    <div class="form-inline form-group">
                        <label class="col-sm-3">제목</label>
                        <input type="text" name="title" class="form-control col-sm-9" th:value="${boardDto.title}">
                    </div>
                    <hr color="#FFFFFF">
                   <!-- <div class="form-inline form-group">
                        <label class="col-sm-3">작성자</label>
                        <input type="text" name="writer" class="form-control col-sm-9" th:value="${boardDto.writer}">
                    </div>
                    <hr color="#FFFFFF">-->
                    <div class="form-inline form-group">
                        <label class="col-sm-3">내용</label>
                        <textarea name="content" rows="5" class="form-control col-sm-9" th:text="${boardDto.content}"></textarea>
                    </div>
                    <div class="find-btn">
                        <input class="next-button" type="submit" value="수정">
                        <a th:href="@{'/board/list/' + ${boardDto.id}}">
                            <button class="previous-button">취소</button>
                        </a>
                    </div>

                </form>

                </body>
            </div>
        </div>
    </div>
</div>
</html>
