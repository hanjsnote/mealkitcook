<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> <!--layout기능을 사용하기 위해 html태그에 layout 네임스페이스 추가-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--부트스트랩 추가-->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>

</head>
<body>

    <div th:replace="fragments/header::header"></div>
    <!--th:replace 속성은 해당 속성이 선언된 html태그를 다른 html파일로 치환하는것 fragments 폴더 아래의 header.html파일의 "th:fragment=header" 영역을 가져온다-->

    <div layout:fragment="content" class="content"> <!--layout에서 변경되는 영역을 fragment로 설정 앞으로 쇼핑몰을 만들면서 만들 페이지는 이 영역에 들어감-->

    </div>

    <div th:replace="fragments/footer::footer"></div>  <!--header영역과 마찬가지로 footer.html의 "th:fragment="footer"영역을 가져옴-->

</body>
</html>
