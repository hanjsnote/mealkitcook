<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!--사용자 CSS 추가-->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }

.logo2{
  text-align: left;
  margin: auto;
  width: 520px;
}

.next_order{
  text-align: right;
  margin-top: -33px;
}

.form_wrap{
    width: 460px;
    margin: auto;
}

p.fieldError{
    width: 460px;
    text-align: center;
}





    </style>
</th:block>

<!--사용자 스크립트 추가-->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){   <!--회원가입시 실패했다면 에러메시지 경고창을 이용해서 보여준다-->
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });


    </script>
</th:block>

<div layout:fragment="content">


    <div class="wrap">
        <div class="logo">
            <h1>회원가입</h1>
        </div>
        <div class="next_order">
            <p><span style="color: #BDBDBD;">01 약관동의 ></span> 02 정보입력 > <span style="color: #BDBDBD;">03 가입완료</span></p>
        </div>
        <hr color="gray">
        <div class="logo2">
            기본정보
        </div>
        <hr color="gray" width="520px">

        <div class="contents">
    <form action="/members/new" role="form" method="post"
          th:object="${memberFormDto}" class="form_wrap">
        <div class="form-inline form-group">
            <label th:for="name" class="col-sm-3">이름</label>
            <input type="text" th:field="*{name}" class="form-control col-sm-9" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <hr color="#EAEAEA">
        <div class="form-inline form-group">
            <label th:for="email" class="col-sm-3">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control col-sm-9" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <hr color="#EAEAEA">
        <div class="form-inline form-group">
            <label th:for="password" class="col-sm-3">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control col-sm-9" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <hr color="#EAEAEA">
        <div class="form-inline form-group">
            <label th:for="phone" class="col-sm-3">휴대폰번호</label>
            <input type="text" th:field="*{phone}" class="form-control col-sm-9" placeholder="휴대폰번호 입력">
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
        </div>
        <hr color="#EAEAEA">
        <div class="form-inline form-group">
            <label th:for="address" class="col-sm-3">주소</label>
            <input type="text" th:field="*{address}" class="form-control col-sm-9" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>
        <hr color="#EAEAEA">
        <!--<div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>-->
        <div class="find-btn">
            <button class="next-button" type="submit" onclick="location.href='/members/new'">가입완료</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <!--CSRF란 사이트간 위조 요청으로 사용자가 자신의 의지와 상관없이 해커가 의도한대로 수정,등록,삭제등의 행위를 웹사이트 요청하게 하는 공격을 말한다-->

    </form>
        </div>
    </div>
</div>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
